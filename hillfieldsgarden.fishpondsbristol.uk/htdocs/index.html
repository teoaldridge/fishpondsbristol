<body>

  <!--Scroll to top button-->
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  <script type="text/javascript">
    //Get the button:
    mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>


  <!-- Title Nav Bar -->
  <section id="title" class="coloured-section">
    <div class="container-fluid">

      

      <!--Title-->

      <h1 class="title-heading">Hillfields Community Garden</h1>

      <h1 class="title-heading">Please visit our <a class="about-link" href="https://www.hillfieldscommunitygarden.co.uk/">new website</a></h1>

    </div>
  </section>
  

  <!--Contacts-->
  <section id="contacts" class="white-section">
    <div class="container-fluid">

      <h1 class="contact-heading">Contact us</h1>

      <!--Contact-Column-->
      <h2 class="contacts-text">
        Hillfields Community Garden:
      </h2>
      <br><br>
      <i class="contact-icon fas fa-envelope"></i>
      <p class="contact-details">hillfieldscommunitygarden@gmail.com</p> <br><br>
      <a href="https://www.facebook.com/Hillfields-Community-Garden-112250440564722">
        <i class="contact-social-icon fab fa-facebook-f"></i>
      </a><br><br><br>

      <!--Contacts Form-->


      <a class="btn btn-success" data-toggle="collapse" href="#collapseForm" role="button" aria-expanded="false" aria-controls="collapseExample">
        Contact Community Garden
      </a>

      <div class="collapse" id="collapseForm">
        <div class="card card-body">

          <div class="form-container">
            <form action="mailto:hillfieldscommunitygarden@gmail.com" method="post" enctype="text/plain">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name " placeholder="Your name..">
              <br>
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email " placeholder="Your email..">
              <br>
              <label for="message">Your Message</label>
              <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
              <br>
              <input type="submit" value="Submit">
            </form>
          </div>

        </div>

        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>
  </section>
